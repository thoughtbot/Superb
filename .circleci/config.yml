version: 2
jobs:
  build-and-test:
    macos:
      xcode: "8.3.3"

    environment:
      - XCODE_SIMULATOR_NAME: "iPhone 7"
      - XCODE_SIMULATOR_OS: "10.2"

    steps:
      - checkout
      - run:
          name: Pre-Start Simulator
          command: |
            xcrun instruments -w "${XCODE_SIMULATOR_NAME} (${XCODE_SIMULATOR_OS}) [" || true

      - restore_cache:
          key: carthage-{{ checksum "Cartfile.resolved" }}

      - run:
          name: Copy Secrets
          command: |
            bin/copy-secrets
      - run:
          name: Bootstrap Dependencies
          command: |
            bin/bootstrap-if-needed
      - run:
          name: Run Tests
          command: |
            bin/test

      - save_cache:
          key: carthage-{{ checksum "Cartfile.resolved" }}
          paths:
            - Carthage

  lint-podspec:
    macos:
      xcode: "8.3.3"

    steps:
      - checkout
      - run:
          name: Fetch CocoaPods Specs
          command: |
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh \
              | bash -s cf
      - run:
          name: Lint Podspec
          command: |
            pod lib lint

workflows:
  version: 2
  test:
    jobs:
      - build-and-test
      - lint-podspec
